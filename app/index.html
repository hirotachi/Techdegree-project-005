<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <input type="text" name="search" id="search" class="search-box" placeholder="Search (16pt)">
        <div class="grid">
            <a class="img" title="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-fancybox="images" href="images/01.jpg"><img src="images/thumbnails/01.jpg"></a>
            <a class="img" title="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here." data-fancybox="images" href="images/02.jpg"><img src="images/thumbnails/02.jpg"></a>
            <a class="img" title="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-fancybox="images" href="images/03.jpg"><img src="images/thumbnails/03.jpg"></a>
            <a class="img" title="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-fancybox="images" href="images/04.jpg"><img src="images/thumbnails/04.jpg"></a>
            <a class="img" title="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-fancybox="images" href="images/05.jpg"><img src="images/thumbnails/05.jpg"></a>
            <a class="img" title="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color." data-fancybox="images" href="images/06.jpg"><img src="images/thumbnails/06.jpg"></a>
            <a class="img" title="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!" data-fancybox="images" href="images/07.jpg"><img src="images/thumbnails/07.jpg"></a>
            <a class="img" title="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-fancybox="images" href="images/08.jpg"><img src="images/thumbnails/08.jpg"></a>
            <a class="img" title="Countryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane." data-fancybox="images" href="images/09.jpg"><img src="images/thumbnails/09.jpg"></a>
            <a class="img" title="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange." data-fancybox="images" href="images/10.jpg"><img src="images/thumbnails/10.jpg"></a>
            <a class="img" title="Cave" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." data-fancybox="images" href="images/11.jpg"><img src="images/thumbnails/11.jpg"></a>
            <a class="img" title="Bluebells" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-fancybox="images" href="images/12.jpg"><img src="images/thumbnails/12.jpg"></a>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/fancybox/jquery.fancybox.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
